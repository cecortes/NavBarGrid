<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS -->
  <link rel="stylesheet" href="./src/css/index.style.css">
  <title>NavBar Grid</title>
</head>
<body>

  <header class="hero__container">

    <!-- Nav Container -->
    <nav class="nav nav__container" id="nav">

      <!-- Nav Title -->
      <h2 class="nav__logo">CLC</h2>

      <!-- Nav Menu -->
      <ul class="nav__links">

        <!-- Nav Menu Item -->
        <li class="nav__item">
          <a href="#" class="nav__link">Home</a>
        </li>

        <!-- Nav Menu Item -->
        <li class="nav__item">
          <a href="#" class="nav__link">Blog</a>
        </li>

        <!-- Nav Menu Item -->
        <li class="nav__item">
          <a href="#" class="nav__link">About</a>
        </li>

        <!-- Nav Menu Item -->
        <li class="nav__item">
          <a href="#" class="nav__link">Contact</a>
        </li>

      </ul>

      <!-- Nav Hamburger Icon refering to nav -->
      <a href="#nav" class="nav__hamburger">

        <!-- Icon -->
        <img src="./src/assets/menu.svg" alt="menu-icon" class="nav__icon">

      </a>

      <!-- Nav Close Icon -->
      <a href="#" class="nav__close">

        <!-- Icon -->
        <img src="./src/assets/collapse.svg" alt="close-icon" class="nav__icon">

      </a>

    </nav>

  </header>
  
</body>
</html>
